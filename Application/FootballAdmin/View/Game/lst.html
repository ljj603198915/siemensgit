<script>
	function changeResults(id) {
	    var str = "#"+id+'_gameResults';
		$.ajax({
			url:'__CONTROLLER__/changeResults',
			type:'post',
			data:{"id":id,"results":$(str).val()},
			dataType:'json',
            success: function(msg){
                alert(msg.msg);
                if(msg.code=="1"){
                    location.href="__CONTROLLER__/lst";
                }
            }
		})
    }
</script>
